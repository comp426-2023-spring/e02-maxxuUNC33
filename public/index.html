<html lang="en">
    <head>
        <title>Max Xu's Game on</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script type="module" src="./scripts.js"></script>
    </head>
    <body>
        <form id="userinput" class="form">
            <h1 id="header">Play a Game!</h1>
                <input type="radio" id="rps" name="game" value="rps" checked onclick="toggleShotsVisibility()">
                <label for="rps">Play rock, paper, scissors?</label>
			<br><br>
                <input type="radio" id="rpsls" name="game" value="rpsls" onclick="toggleShotsVisibility()">
                <label for="rpsls">Play rock, paper, scissors, lizard, Spock?</label>
			<br><br>
                <input type="checkbox" id="opponent" name="playtype" value="opponent" onclick="toggleShotsVisibility()">
                <label for="opponent">Play against an opponent?</label>
			<br><br>
                <input type="radio" id="rock" name="shot" value="rock" class="rps shots" checked>
                <label class="shots rps">Rock</label>
			<input type="radio" id="paper" name="shot" value="paper" class="rps shots">
			<label class="shots rps">Paper</label>
                <input type="radio" id="scissors" name="shot" value="scissors" class="rps shots">
                <label class="shots rps">Scissors</label>
			<input type="radio" id="lizard" name="shot" value="lizard" class="rpsls shots">
			<label class="shots rpsls" id="lizard_label">Lizard</label>
                <input type="radio" id="spock" name="shot" value="spock" class="rpsls shots">
                <label class="shots rpsls" id="spock_label">Spock</label>
			<br><br>
            <button type="submit" id="play" onclick="playGame()">Play</button>
            <button type="button" id="startover" onclick="resetGame()">Start Over</button>
        </form>
        <p class="hide" id="you"></p>
        <p class="hide" id="game_opponent"></p>
	    <p class="hide" id="game_result"></p>
        <button class="hide" type="button" id="startover2" onclick="resetGame()">Start Over</button>
        <p><a href="rules.html">Rules for rpsls</a></p>
  </body>
</html>
